<div *ngIf="isLoggedIn">
  <h1>User Logged in</h1>
  <p>User is {{userName.name}}</p>
  <!-- <p>Recieved data is {{userdata}}</p> -->
  <button class="btn btn-primary"
          (click)="logout()">
      logout
  </button>
</div>
<div *ngIf="!isLoggedIn">
  <h1>User not Logged in</h1>
  <p>Please log in first</p>
  <button class="btn btn-primary"
          (click)="login()">
      Login
  </button>
</div>
