<div class="row">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md offset-2">

<form (ngSubmit)="onSave(f.value)" #f="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
      <input type="text"
             name="title"
             id="title"
             class="form-control" 
             ngModel
             #title="ngModel"
             required>     
  </div>
  <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">&#2352;</span>
      </div>
      <input type="text" 
             name="price"
              id="price"
             class="form-control" 
             aria-label="Amount (to the nearest dollar)"
             ngModel
             #price="ngModel">
      <div class="input-group-append">
        <span class="input-group-text">.00</span>
      </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
      <select class="form-control" 
               type="text" 
               name="category" 
               id="category"
               ngModel
               #category="ngModel">
       <option value=""></option>  
       <option *ngFor="let c of categories$|async" [value]="c.name">
         {{c.name}}
       </option>        
      </select>
      </div>
    <div class="form-group">
      <label for="imageurl">ImageURL</label>
    <input class="form-control" 
             type="text" 
             name="imageurl" 
             id="imageurl"
             ngModel
             #imageurl="ngModel">
    </div>
    <button class="btn btn-primary"
            type="submit">Submit</button>
</form>
</div>
</div>
