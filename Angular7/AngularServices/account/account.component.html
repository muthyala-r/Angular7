<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h5>{{account.name}} </h5>
    <hr>
    <p>This account is {{account.status}}</p>
    <button class="btn btn-success" (click)="onSetTo('active')">Active</button>
    <button class="btn btn-danger" (click)="onSetTo('inactive')">InActive</button>
    <button class="btn btn-warning" (click)="onSetTo('hidden')">Hidden</button>
  </div>
</div>
